<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offer Prize</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: white;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffcc;
    }
    .contact {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
      color: #aaaaaa;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
    }
    .product h2 {
      color: #00ffcc;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .product p {
      font-size: 0.95rem;
      color: #dddddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Offer Prize</h1>
    <div class="contact">
      <p>Facebook: <a href="https://www.facebook.com/share/1HEMBp9CjJ/" style="color:#00ffcc;">Click here</a></p>
      <p>Phone: 01863633981</p>
    </div>
  </header>
  <section class="products">
    <div class="product">
      <h2>Demo Product 1</h2>
      <p>This is a sample product description.</p>
    </div>
    <div class="product">
      <h2>Demo Product 2</h2>
      <p>This is another sample product description.</p>
    </div>
    <!-- Add more products by copying the above block -->
  </section>
</body>
</html>
